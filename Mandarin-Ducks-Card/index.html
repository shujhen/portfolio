<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Beautiful Mandarin Ducks Card - 美麗的鴛鴦卡片</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card">
      <!--  不影響結構  -->
      <div class="preload card-female-img"></div>
      <div class="card-bg card-male-img"></div>
      <div class="tag-wrap">
        <div class="tag">鳥類</div>
      </div>
      <!--  主要結構  -->
      <div class="card-block">
        <div class="card-header">
          <h1>Mandarin Duck</h1>
          <h2>鴛鴦</h2>
        </div>
        <div class="card-body">
          因為鴛鴦的生活習性多為成雙成對結伴而行，所以在傳統中國文化中，鴛鴦常被作為是恩愛夫妻和忠貞不渝的永恆愛情的象徵。
        </div>
        <div class="card-footer">
          <div class="form-group">
            <label for="gender">性別：</label>
            <select name="gender" id="gender" class="form-control">
              <option value="male">公</option>
              <option value="female">母</option>
            </select>
          </div>
          <a
            href="https://zh.wikipedia.org/wiki/%E9%B8%B3%E9%B8%AF"
            class="btn"
            target="_blank"
            >查看維基百科</a
          >
        </div>
      </div>
    </div>
    <div class="footer">
      文字&圖片來源：<a
        href="https://unsplash.com/photos/Lwn8HYZPC4k"
        target="_blank"
        >Unsplash</a
      >、<a
        href="https://commons.wikimedia.org/wiki/File:Female_Mandarin_Duck_800.jpg"
        target="_blank"
        >Wiki</a
      >
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
